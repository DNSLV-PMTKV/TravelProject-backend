os: linux
dist: bionic
language: python
python:
  - '3.8'
services:
  - postgresql
install:
  - pip install tox
before_script:
  - createuser -U postgres -d djangoproject --superuser
  - createdb -U postgres -O djangoproject djangoproject
script:
  - tox
notifications:
  email:
    on_success: never
    on_failure: always
